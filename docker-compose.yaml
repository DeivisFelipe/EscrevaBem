services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: escrevabem-app
    volumes:
      - .:/var/www
    depends_on:
      - postgres
      - redis
    working_dir: /var/www
    networks:
      - escrevabem

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: escrevabem-node
    volumes:
      - .:/var/www
    working_dir: /var/www
    ports:
      - "5173:5173"
    command: npm run dev
    networks:
      - escrevabem

  nginx:
    image: nginx:stable-alpine
    container_name: escrevabem-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./.docker/dev/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - escrevabem

  postgres:
    image: postgres:15
    container_name: escrevabem-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: escrevabem
      POSTGRES_USER: escreva
      POSTGRES_PASSWORD: bem123
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - escrevabem

  redis:
    image: redis:alpine
    container_name: escrevabem-redis
    ports:
      - "6379:6379"
    networks:
      - escrevabem

  pgadmin:
    image: dpage/pgadmin4
    container_name: escrevabem-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@escrevabem.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - escrevabem
    volumes:
      - pgadmin_data:/var/lib/pgadmin


volumes:
  pgdata:
  pgadmin_data:

networks:
  escrevabem:
